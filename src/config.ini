[DEFAULT]
# Tabby Auto-Sync Configuration

[cloud_storage]
# Cloud storage type: github_gist or google_cloud
storage_type = github_gist

# GitHub Gist settings (when storage_type = github_gist)
github_token =
gist_id =

# Google Cloud Storage settings (when storage_type = google_cloud)
bucket_name =
credentials_path =

[sync]
# Enable automatic sync on Tabby start/stop
auto_sync = true

# Conflict resolution strategy: newest, oldest, local, cloud, merge, manual
conflict_strategy = newest

# Backup before sync
create_backup = true

# Maximum number of backups to keep
max_backups = 10

[monitoring]
# Process monitoring interval in seconds
monitor_interval = 5

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file path
log_file = ./logs/tabby_sync.log
